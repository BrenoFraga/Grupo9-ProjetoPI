<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastroEmpresa.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,100&display=swap" rel="stylesheet">
    <title>Cadastro Empresa</title> 
</head>
<body style="background-color: #999999;">

    <div class="limiter">
        <div class="container-login100">

           
            <div class="login100-more">
                <div class="login100-lg"></div>
            </div>

            <div class="wrap-input100">
                <form action="">
                    <h2>Empresa</h2>

                    <div class="linha-empresa"></div>

                    <input class="input-left" placeholder="Nome">
                    <input class="input-right" placeholder="Email">
                    <input class="input-left" placeholder="Telefone">
                    <input class="input-right" placeholder="CNPJ/CPF">
                    <input class="input-left" placeholder="Senha">
                    <input class="input-right" placeholder="Confirmar senha">
                    <input class="input-left" placeholder="Cidade">
                    <input class="input-right" placeholder="Estado">
                    <input class="input-left" placeholder="Nacionalidade">
                    <input class="input-right" placeholder="Nome do administrador">


                    <div class="check-box">
                        <input class="input-check-box" type="checkbox">
                        <span class="termoAcesso">I gress to the Terms of user</span>
                    </div>

                    <div class="botao-para-cadastrar">
                        <button class="btn-cadastrar">Cadastrar</button>
                    </div>
                </form>

                <span class="nome-empresa">FindR</span>
            </div>
       
       
        </div>
    </div>
</body>
</html>
